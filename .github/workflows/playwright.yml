name: Playwright QA Scraper

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 23f3001466@ds.study.iitm.ac.in - Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Run scraper
        run: node scrape.js
